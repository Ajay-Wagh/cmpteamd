<div class="container justify-content-center">

    <h1>Welcome DeliveredName!!</h1>
   <form method="post" action="/update">
       <input type="hidden" name="id" value="DeliveredId">
       <input type="hidden" name="token" value="DeliveredToken">
<div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="name" value="DeliveredName" required>
  </div>

<div class="form-group">
    <label for="formGroupExampleInput1">Address</label>
    <input type="text" class="form-control" id="formGroupExampleInput1" name="address" value="DeliveredAddress" required>
  </div>


 <div class="form-group">
    <label for="exampleFormControlInput1">Email ID</label>
    <input type="email" class="form-control" id="exampleFormControlInput" name="email" value="DeliveredEmail" required>
  </div>
<div class="form-group">
   <label for="exampleFormControlInput1">Password</label>
   <input type="text" class="form-control" id="exampleFormControlInput1" name="pass" value="DeliveredPassword" required>
</div>

<div class="form-group">
    <label for="formGroupExampleInput2">Contact</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" name="contact" value="DeliveredContact" required pattern="[1-9]{1}[0-9]{9}">
  </div>

     <div class="row">

        <input class="btn btn-primary" type="submit" value="Update">


     </div>
   </form>
    <form method="post" action="/logout" id="logOut" style="display:none;">
        <input type="hidden" name="type" value="DeliveredType">
        <input type="hidden" name="id" value="DeliveredId">
        <input type="hidden" name="token" value="DeliveredToken">
    </form>
</div>
