<div class="container justify-content-center">

<h1>Update</h1>
   <form method="post">

<div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" required>
  </div>

<div class="form-group">
    <label for="formGroupExampleInput1">Address</label>
    <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="street no. 1234" required>
  </div>


 <div class="form-group">
    <label for="exampleFormControlInput1">Email ID</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
  </div>

<div class="form-group">
    <label for="formGroupExampleInput2">Contact</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="10 digit number" required pattern="[1-9]{1}[0-9]{9}">
  </div>

   
<input class="btn btn-primary" type="submit" value="Update">
<input class="btn btn-primary" type="reset" value="Reset">

   </form>
</div>
