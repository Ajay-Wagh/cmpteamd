<div class="content">

  <h1>Registration</h1>
   <form id="myForm" action="/register" method="post" >

      <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name" required>
          <p id="chk"></p>
        </div>

      <div class="form-group">
          <label for="formGroupExampleInput1">Address</label>
          <input type="text" class="form-control" id="formGroupExampleInput1" name="address" placeholder="street no. 1234" required>
        </div>


      <div class="form-group">
          <label for="exampleFormControlInput1">Email ID</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
        </div>

      <div class="form-group">
          <label for="formGroupExampleInput3">Contact</label>
          <input type="text" class="form-control" id="formGroupExampleInput3" name="contact"  placeholder="10 digit number" required pattern="[1-9]{1}[0-9]{9}">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype Password" required onchange="validatepassword()">
        </div>

        
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Reset">

   </form>
